{% extends 'base.html' %}

{% block title %}
    Edit Your Account 
{% endblock %}

{% block content %}
    <h1>Edit Your Account</h1>
    <p>Please use the following form to edit your account</p> 
    <form action="" method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save Changes"></p>
    </form>
{% endblock %}
