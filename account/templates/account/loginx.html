{% extends "base.html" %}

{% block title %} Log-in {% endblock%}

{% block content %}

<h1>Login</h1>
<P>Please, Use the following form to Login. If you don't have an account, you may <a href="{% url 'register' %}">Register Here</a>
</P>
<form action="" method="post">
    {{ form.as_p}}
    {% csrf_token %}
    <p><input type="submit" value="Log in"></p>
</form>


{% endblock %}
